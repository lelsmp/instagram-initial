<ion-header translucent>
  <ion-navbar>
    <ion-toolbar>

      <ion-searchbar  
      placeholder = 'Search users...'
      [(ngModel)]="searchTerm" 
      animated>
      </ion-searchbar>

    </ion-toolbar>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item *ngFor="let user of users | filter:searchTerm">

      <ion-label>{{user.name}}</ion-label>
      <ion-label>{{user.username}}</ion-label>

    </ion-item>

  </ion-list>
  
</ion-content>
