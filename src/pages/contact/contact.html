

<ion-header>
  <ion-navbar>

    <ion-icon class="icon-header" ios="logo-instagram" md="logo-instagram"></ion-icon>

    
  </ion-navbar>
</ion-header>


<ion-content>
 
  <ion-slides direction="vertical" autoplay=2000 loop="true">

      <img [src]="slide.image" class="slide-image"/>
  
    </ion-slide>
    
  </ion-slides>

</ion-content>
